<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite | MeuApp</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Convite para o Protótipo</h1>
    <p id="info"></p>
    <button id="downloadBtn">Baixar Aplicativo</button>
    <p class="note">Se o download não iniciar automaticamente, clique no botão acima.</p>
  </div>

  <script>
    // 🔹 Captura código do link (/invite/XYZ ou ?ref=XYZ)
    const pathParts = window.location.pathname.replace(/\/$/, '').split('/');
    let code = pathParts[pathParts.length - 1];
    if (!code || code === 'invite') {
          const params = new URLSearchParams(window.location.search);
          const code = params.get('ref');
    }

    // 🔹 Mostra mensagem
    const infoEl = document.getElementById('info');
    if (infoEl) {
      infoEl.innerHTML = code
        ? `Você foi convidado com o código: <strong>${code}</strong>`
        : "Você está prestes a baixar o aplicativo.";
    }

    // 🔹 Salva código localmente
    if (code) {
      localStorage.setItem('referralCode', code.toUpperCase());
    }

    if (!code) {
          window.location.href = '/';
        }

    // 🔹 Configura botão de download
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', () => {
        // Faz o download do APK
        window.location.href = 'app-debug.apk';
      });
    }

    // 🔹 Download automático para Android
    if (/Android/i.test(navigator.userAgent) && code) {
      setTimeout(() => {
        window.location.href = 'app-debug.apk';
      }, 1000);
    }
  </script>
</body>
</html>
</html>
