<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite | MeuApp</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Convite para o Prot贸tipo </h1>
    <p id="info"></p>

    <button id="downloadBtn"> Baixar Aplicativo</button>
    <p class="note">Se o download n茫o iniciar automaticamente, clique no bot茫o acima.</p>
  </div>

  <script type="module">
    //  Obter c贸digo do link: /invite/XXXXXX
    const urlParts = window.location.pathname.split('/');
    const code = urlParts[urlParts.length - 1];

    //  Salvar c贸digo no localStorage
    localStorage.setItem('referralCode', code);

    //  Mostrar mensagem
    const infoEl = document.getElementById('info');
    infoEl.innerHTML = code 
      ? `Voc锚 foi convidado com o c贸digo: <strong>${code}</strong>` 
      : "Voc锚 est谩 prestes a baixar o aplicativo.";

    //  Configurar download do APK
    const apkUrl = 'app-debug.apk'; // arquivo hospedado no Netlify
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', () => {
      window.location.href = apkUrl;
    });

    //  Download autom谩tico para Android
    if (/Android/i.test(navigator.userAgent)) {
      setTimeout(() => { window.location.href = apkUrl; }, 1000);
    }
  </script>
</body>
</html>
