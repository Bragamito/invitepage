<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite | MeuApp</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Convite para o Prot贸tipo</h1>
    <p id="info"></p>

    <button id="downloadBtn">Baixar Aplicativo</button>
    <p class="note">Se o download n茫o iniciar automaticamente, clique no bot茫o acima.</p>
  </div>

  <script>
    //  Captura referral code via query param "?ref=XYZ"
    const queryParams = new URLSearchParams(window.location.search);
    let referralCode = queryParams.get('ref');

    //  Se n茫o houver query param, tenta pegar do path "/invite/XYZ"
    if (!referralCode) {
      const pathParts = window.location.pathname.replace(/\/$/, '').split('/');
      referralCode = pathParts[pathParts.length - 1] || null;

      // Se for a rota /invite sem c贸digo, ignora
      if (referralCode === 'invite') referralCode = null;
    }

    //  Salva no localStorage se houver c贸digo
    if (referralCode) {
      localStorage.setItem('referralCode', referralCode);
      console.log('C贸digo do convite salvo:', referralCode);
    }

    //  Exibe mensagem
    const infoEl = document.getElementById('info');
    if (infoEl) {
      infoEl.innerHTML = referralCode
        ? `Voc锚 foi convidado com o c贸digo: <strong>${referralCode}</strong>`
        : "Voc锚 est谩 prestes a baixar o aplicativo.";
    }

    //  Configura bot茫o de download
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', () => {
        window.location.href = 'app-debug.apk';
      });
    }

    //  Download autom谩tico para Android
    if (/Android/i.test(navigator.userAgent) && referralCode) {
      setTimeout(() => {
        window.location.href = 'app-debug.apk';
      }, 1000);
    }
  </script>
</body>
</html>
