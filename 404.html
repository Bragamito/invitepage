<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite | MeuApp</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Convite para o Protótipo</h1>
    <p id="info"></p>

    <button id="downloadBtn">Baixar Aplicativo</button>
    <p class="note">Se o download não iniciar automaticamente, clique no botão acima.</p>
  </div>

  <script>
    // 🔹 Captura referral code via query param "?ref=XYZ"
    const queryParams = new URLSearchParams(window.location.search);
    let referralCode = queryParams.get('ref');

    // 🔹 Se não houver query param, tenta pegar do path "/invite/XYZ"
    if (!referralCode) {
      const pathParts = window.location.pathname.replace(/\/$/, '').split('/');
      referralCode = pathParts[pathParts.length - 1] || null;

      // Se for a rota /invite sem código, ignora
      if (referralCode === 'invite') referralCode = null;
    }

    // 🔹 Salva no localStorage se houver código
    if (referralCode) {
      localStorage.setItem('referralCode', referralCode);
      console.log('Código do convite salvo:', referralCode);
    }

    // 🔹 Exibe mensagem
    const infoEl = document.getElementById('info');
    if (infoEl) {
      infoEl.innerHTML = referralCode
        ? `Você foi convidado com o código: <strong>${referralCode}</strong>`
        : "Você está prestes a baixar o aplicativo.";
    }

    // 🔹 Configura botão de download
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', () => {
        window.location.href = 'app-debug.apk';
      });
    }

    // 🔹 Download automático para Android
    if (/Android/i.test(navigator.userAgent) && referralCode) {
      setTimeout(() => {
        window.location.href = 'app-debug.apk';
      }, 1000);
    }
  </script>
</body>
</html>
