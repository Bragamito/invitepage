<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite | MeuApp</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Convite para o Prot칩tipo 游</h1>
    <p id="info"></p>

    <button id="downloadBtn">游 Baixar Aplicativo</button>
    <p class="note">Se o download n칚o iniciar automaticamente, clique no bot칚o acima.</p>
  </div>

  <script>
    // 游댳 Captura c칩digo do link: /invite/XYZ
    const pathParts = window.location.pathname.replace(/\/$/, '').split('/');
    const code = pathParts[pathParts.length - 1];

    // 游댳 Salva no localStorage apenas se for v치lido
    if (code && !isNaN(code)) {
      localStorage.setItem('referralCode', code);
      console.log('C칩digo do convite salvo:', code);
    }

    // 游댳 Mostra mensagem ao usu치rio
    const infoEl = document.getElementById('info');
    if (infoEl) {
      infoEl.innerHTML = code
        ? `Voc칡 foi convidado com o c칩digo: <strong>${code}</strong>`
        : "Voc칡 est치 prestes a baixar o aplicativo.";
    }

    // 游댳 Configura bot칚o de download
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', () => {
        window.location.href = 'app-debug.apk';
      });
    }

    // 游댳 Download autom치tico para Android
    if (/Android/i.test(navigator.userAgent) && code) {
      setTimeout(() => {
        window.location.href = 'app-debug.apk';
      }, 1000);
    }
  </script>
</body>
</html>
