<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite | MeuApp</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Convite para o Protótipo</h1>
    <p id="info"></p>
    <button id="downloadBtn">Baixar Aplicativo</button>
    <p class="note">Se o download não iniciar automaticamente, clique no botão acima.</p>
    <p>teste_0028</p>
  </div>

  <script>
    // 🔹 Captura corretamente o código do link (prioriza ?ref=XYZ)
    const params = new URLSearchParams(window.location.search);
    let code = params.get('ref');

    // Caso o link venha no formato /invite/XYZ, tenta extrair do caminho
    if (!code) {
      const pathParts = window.location.pathname.replace(/\/$/, '').split('/');
      const lastPart = pathParts[pathParts.length - 1];
      if (lastPart && lastPart !== 'invite' && lastPart !== 'invitepage') {
        code = lastPart;
      }
    }

    // 🔹 Mostra mensagem correta
    const infoEl = document.getElementById('info');
    if (infoEl) {
      infoEl.innerHTML = code
        ? `Você foi convidado com o código: <strong>${code}</strong>`
        : "Você está prestes a baixar o aplicativo.";
    }

    // 🔹 Salva código localmente
    if (code) {
      localStorage.setItem('referralCode', code.toUpperCase());
    }

    // 🔹 Se não houver código, redireciona para home (opcional)
    if (!code) {
      window.location.href = '/';
    }

    // 🔹 Configura botão de download
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', () => {
        window.location.href = 'app-debug.apk';
      });
    }

    // 🔹 Download automático para Android
    if (/Android/i.test(navigator.userAgent) && code) {
      setTimeout(() => {
        window.location.href = 'app-debug.apk';
      }, 1000);
    }
  </script>
</body>
</html>
