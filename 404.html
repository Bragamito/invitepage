<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite | MeuApp</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Convite para o Protótipo 🚀</h1>
    <p id="info"></p>

    <button id="downloadBtn">📲 Baixar Aplicativo</button>
    <p class="note">Se o download não iniciar automaticamente, clique no botão acima.</p>
  </div>

  <script>
    // 🔹 Captura código do link: /invite/XYZ
    const pathParts = window.location.pathname.replace(/\/$/, '').split('/');
    const code = pathParts[pathParts.length - 1];

    // 🔹 Salva no localStorage apenas se for válido
    if (code && !isNaN(code)) {
      localStorage.setItem('referralCode', code);
      console.log('Código do convite salvo:', code);
    }

    // 🔹 Mostra mensagem ao usuário
    const infoEl = document.getElementById('info');
    if (infoEl) {
      infoEl.innerHTML = code
        ? `Você foi convidado com o código: <strong>${code}</strong>`
        : "Você está prestes a baixar o aplicativo.";
    }

    // 🔹 Configura botão de download
    const downloadBtn = document.getElementById('downloadBtn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', () => {
        window.location.href = 'app-debug.apk';
      });
    }

    // 🔹 Download automático para Android
    if (/Android/i.test(navigator.userAgent) && code) {
      setTimeout(() => {
        window.location.href = 'app-debug.apk';
      }, 1000);
    }
  </script>
</body>
</html>
